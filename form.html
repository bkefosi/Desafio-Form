<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="form.css">
        <title>Formulário</title>		
	</head>
    <header class="container-fluid">
        <h2 class="titulo">Formulário</h2>
    </header>
    <main class="container mt-5">
        <section class="formulario">
            <form name="dados" id="meuForm" class="form-group">
                <div class="form-group">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control my-1 mr-sm-2" name="nome" id="nome" placeholder="Nome e sobrenome."> 
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone:</label>              
                    <input type="tel" class="form-control my-1 mr-sm-2" name="telefone" id="telefone" placeholder="xx-xxxxxxxx">
                </div>

                <div class="form-group">
                        <label for="comoConheceu">Como nos conheceu:</label>
                        <select class="custom-select my-1 mr-sm-2" name="comoConheceu" id="comoConheceu">
                            <option value="selecione" selected="true">Selecione</option>
                            <option value="tv" >TV</option>
                            <option value="internet">Internet</option>
                            <option value="outros">Outros</option>                       
                        </select>                                    
                </div>

                <div class="form-group">
                        <label for="rede-social">Possui alguma rede social:</label><br>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" name="opcao" class="custom-control-input" id="sim" onclick="habilitaRedeSocial()">
                            <label class="custom-control-label" for="sim">Sim</label>
                        </div>    
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" name="opcao" class="custom-control-input" id="nao" onclick="habilitaRedeSocial()">
                            <label class="custom-control-label" for="nao">Não</label>
                        </div>                        

                        <br><label class="form-check-label mt-2 mb-2" for="rede-social">Qual:</label>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="checkbox" value="facebook" id="facebook" disabled>
                            <label class="custom-control-label" for="facebook">Facebook</label>
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="checkbox" value="linkedin" id="linkedin" disabled>
                            <label class="custom-control-label" for="linkedin">LinkedIn</label>  
                        </div>
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="checkbox" value="instagram" id="instagram" disabled> 
                            <label class="custom-control-label" for="instagram">Instagram</label><br>
                        </div>                
                </div>
                <button class="btn btn-info" id="botao-enviar" type="button" onclick="validaDados()">Enviar</button>                
            </form>
        </section> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="form.js"></script>        
    </main>
</html>
